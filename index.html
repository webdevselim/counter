<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Type something in the box</h2>
        <input type="text" class="input" placeholder="Type please">
        <div class="count">
            <label>Letters count: <span class="letter">0</span></label>
            <label>Words count: <span class="words">0</span></label>
        </div>
        <button type="reset">Clear</button>
    </div>
</body>

<script src="script.js"></script>

</html>
